<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background negru -->
  <rect width="100" height="100" rx="20" fill="#0a0a0a"/>

  <!-- Logo SSM cu gradient portocaliu -->
  <rect x="10" y="20" width="80" height="60" rx="12" fill="url(#orangeGrad)"/>

  <!-- Text SSM negru pe portocaliu -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0a0a0a" text-anchor="middle">SSM</text>

  <!-- Stele pentru detaliu -->
  <circle cx="75" cy="25" r="2.5" fill="#fbbf24" opacity="0.9"/>
  <circle cx="82" cy="30" r="2" fill="#fbbf24" opacity="0.7"/>
</svg>
